        function pop_snghintrng_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
						<th scope="row">Tên đê</th>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
						<th scope="row">Layer</th>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

        function style_Cngtrnhcng_6_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Cngtrnhcng_6rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Cngtrnhcng_6',
                shape: 'square',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(3,3,3,1.0)',
                interactive: true,
            };
                }
                else if (exp_Cngtrnhcng_6rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Cngtrnhcng_6',
                shape: 'square',
                radius: 7.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(23,10,11,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Cngtrnhcng_6');

                var context = {

        bounds_group.addLayer(layer_Cngtrnhcng_6);
        cluster_Cngtrnhcng_6.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RanhHuyn_5.png" /> Ranh Huyện': layer_RanhHuyn_5,'<img src="legend/RanhX_4.png" /> Ranh Xã': layer_RanhX_4,'<img src="legend/snghintrng_2.png" /> Đê sông hiện trạng': layer_snghintrng_2,'<img src="legend/Cngtrnhcng_6_Cốngto1.png" /></td><td>Công trình cống': cluster_Cngtrnhcng_6,'Hiện trạng sử dụng đất<br /><table><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấttrồnglúa0.png" /></td><td> Đất trồng lúa</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấttrồngcâyhàngnăm1.png" /></td><td>Đất trồng cây hàng năm</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấttrồngcâylâunăm2.png" /></td><td>Đất trồng cây lâu năm</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtrừngsảnxuất3.png" /></td><td>Đất rừng sản xuất</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtrừngphònghộ4.png" /></td><td>Đất rừng phòng hộ</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtnuôitrồngthủysản5.png" /></td><td>Đất nuôi trồng thủy sản</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtlàmmuối6.png" /></td><td>Đất làm muối</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtnôngnghiệpkhác7.png" /></td><td>Đất nông nghiệp khác</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtnhàở8.png" /></td><td>Đất nhà ở</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtanninhquốcphòng9.png" /></td><td>Đất an ninh + quốc phòng</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtphinôngnghiệp10.png" /></td><td>Đất phi nông nghiệp</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtcómặtnướcvenbiển11.png" /></td><td>Đất có mặt nước ven biển</td></tr><tr><td style="text-align: center;"><img src="legend/HTSDD_2015_dadoiten_0_Đấtchưasửdụng12.png" /></td><td>Đất chưa sử dụng</td></tr></table>': layer_OUTPUT_5,"Google Satellite": layer_GoogleSatellite_0,"Esri Ocean": layer_EsriOcean_0},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_RanhHuyn_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['District_V'] !== null?String('<div style="color: #1d0e65; font-size: 8pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['District_V']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RanhHuyn_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_RanhHuyn_5]);
        map.on("zoomend", function(){
